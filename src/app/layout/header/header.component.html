<mat-toolbar color="primary">
    <span routerLink="">Barters</span>
    <span class="spacer"></span>
    <a *ngIf="!loginStatus" mat-button routerLink="login">Login</a>
    <a *ngIf="loginStatus" mat-button routerLink="barters">Barters</a>
    <a *ngIf="loginStatus" mat-button routerLink="profile">Profile</a>

</mat-toolbar>
