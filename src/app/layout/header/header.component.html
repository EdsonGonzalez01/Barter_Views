<mat-toolbar>
    <span routerLink="">Barter</span>
    <a *ngIf="loginStatus" mat-button routerLink="">Home</a>
    <a *ngIf="loginStatus" mat-button routerLink="profile">Profile</a>
    <button *ngIf="loginStatus" mat-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>Barters
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="barters">
          <span>Barters</span>
        </button>
        <button mat-menu-item routerLink="barters/status">
          <span>My transctions</span>
        </button>
      </mat-menu>
    <span class="spacer"></span>
    <a *ngIf="!loginStatus" mat-button routerLink="login">Login</a>
    <a *ngIf="!loginStatus" mat-button routerLink="signup">Register</a>
    <a *ngIf="loginStatus && role=='admin'" mat-button routerLink="users">Users</a>
    <a *ngIf="loginStatus" mat-button (click) = "logout()">Log Out</a>
</mat-toolbar>
