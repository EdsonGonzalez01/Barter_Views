<div class="card-matrix">
    <mat-card *ngFor="let item of items">
      <mat-card-header>
        <mat-card-title>Title</mat-card-title>
        <mat-card-subtitle>Subtitle</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="imageUrl" alt="image">
      <mat-card-content>
        <p>Your card content here...</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button routerLink="chat">Barter</a>
      </mat-card-actions>
    </mat-card>
  </div>
