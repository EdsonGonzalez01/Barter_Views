<mat-card>
    <!-- - {{form.valid}} - -->
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form"  (submit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" name="email">
          <mat-error>
            {{ hasError('email', 'required') ? 'Este campo es requerido' : 'Necesitas minimo 3 caracteres'}}
        </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" name="password" >
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
  
        <button mat-raised-button color="primary" [disabled]="form.invalid">Login</button>
        <p>Login with google</p>
        <asl-google-signin-button type='standard' size='medium'></asl-google-signin-button>
      </form>
    <!-- <a href="#">Forgot Username / Password?</a> -->
    </mat-card-content>
  </mat-card>
